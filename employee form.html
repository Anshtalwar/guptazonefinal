<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/employee form.css">
  </head>
  <body>
   
<form class="form-horizontal">
  <fieldset>
  
  <!-- Form Name -->
  <legend>Employee</legend>
  
  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="Employee ID">Employee ID</label>  
    <div class="col-md-4">
    <input id="Employee ID" name="Employee ID" type="text" placeholder="" class="form-control input-md" required="">
      
    </div>
  </div>
  
  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="full name">full name</label>  
    <div class="col-md-4">
    <input id="full name" name="full name" type="text" placeholder="" class="form-control input-md">
      
    </div>
  </div>
  
  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="salary">salary</label>  
    <div class="col-md-4">
    <input id="salary" name="salary" type="text" placeholder="" class="form-control input-md">
      
    </div>
  </div>
  
  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="phone">phone no.</label>  
    <div class="col-md-4">
    <input id="phone" name="phone" type="text" placeholder="" class="form-control input-md">
      
    </div>
  </div>
  
  
  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="email">email</label>  
    <div class="col-md-4">
    <input id="email" name="email" type="text" placeholder="" class="form-control input-md">
      
    </div>
  </div>
  
  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="username">username</label>  
    <div class="col-md-4">
    <input id="username" name="username" type="text" placeholder="" class="form-control input-md">
      
    </div>
  </div>
  
  <!-- Password input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="passwordinput">Password</label>
    <div class="col-md-4">
      <input id="passwordinput" name="passwordinput" type="password" placeholder="" class="form-control input-md">
      
    </div>
  </div>
  
  <!-- Button (Double) -->
  <div class="form-group">
    <div class="col-md-8">
      <button id="button1id" name="button1id" class="add">add</button>
      <button id="singlebutton" name="singlebutton" class="edit">edit</button>
      <button id="button2id" name="button2id" class="delete">delete</button>
      
    </div>
  </div>
  
  </fieldset>
  </form>
  <style type="text/css">
    .tg  {border-collapse:collapse;border-spacing:0;}
    .tg td{border-color:black;border-style:solid;border-width:1px;
      overflow:hidden;padding:10px 5px;word-break:normal;}
    .tg th{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
      font-weight:normal;overflow:hidden;padding:10px 5px;word-break:normal;}
    .tg .tg-baqh{text-align:center;vertical-align:top}
    .tg .tg-0lax{text-align:left;vertical-align:top}
    </style>
    <table class="tg" style="undefined;table-layout: fixed; width: 435px; margin-top:10px">
    <colgroup>
    <col style="width: 25px">
    <col style="width: 50px">
    <col style="width: 40px">
    <col style="width: 61px">
    <col style="width: 48px">
    <col style="width: 63px">
    <col style="width: 76px">
    <col style="width: 72px">
    </colgroup>
    <thead>
      <tr>
        <th class="tg-0lax">ID</th>
        <th class="tg-0lax">Salary</th>
        <th class="tg-0lax">Role</th>
        <th class="tg-0lax">Number</th>
        <th class="tg-0lax">Name</th>
        <th class="tg-baqh">Email</th>
        <th class="tg-0lax">Username</th>
        <th class="tg-0lax">Password</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="tg-0lax"></td>
        <td class="tg-0lax"></td>
        <td class="tg-0lax"></td>
        <td class="tg-0lax"></td>
        <td class="tg-0lax"></td>
        <td class="tg-0lax"></td>
        <td class="tg-0lax"></td>
        <td class="tg-0lax"></td>
      </tr>
      <tr>
        <td class="tg-0lax"></td>
        <td class="tg-0lax"></td>
        <td class="tg-0lax"></td>
        <td class="tg-0lax"></td>
        <td class="tg-0lax"></td>
        <td class="tg-0lax"></td>
        <td class="tg-0lax"></td>
        <td class="tg-0lax"></td>
      </tr>
    </tbody>
    </table>
  </body>
</html>
